<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="quizapp">
        <div class="quizinfo">
            <div class="catigory">Catigory : <span>English Test</span></div>
            <div class="count">number of question : <span></span></div>
        </div>

        <div class="quizarea"></div>
        <div class="answerarea"></div>

        <button class="submit-button">submit answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown">
                <span class="minutes"> </span> : <span class="seconds"></span>
            </div>
        </div>
        <div class="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
